<!DOCTYPE html>
<html>
<head>
    <title>Thermal Brush Simulator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { margin: 0; padding: 0; background: rgb(0, 0, 0); overflow: hidden; }
        canvas { display: block; margin: 0 auto; touch-action: none; }
        #debug { position: absolute; top: 10px; left: 10px; color: white; font-family: monospace; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div id="debug"></div>
    <script src="config.js"></script>
    <script>
        // Set canvas dimensions from config
        const canvas = document.getElementById('canvas');
        canvas.width = BrushConfig.canvas.width;
        canvas.height = BrushConfig.canvas.height;
    </script>
    <script src="main.js"></script>
</body>
</html>
